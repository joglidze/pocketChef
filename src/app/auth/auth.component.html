<div class="row background">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger " *ngIf="error">
      <p>{{ error }}</p>
    </div>
    
    <div class="lds-hourglass col-md-offset-3" *ngIf="isLoading"></div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
      <h1 class="col-md-offset-3" *ngIf="isLoginMode">Registration</h1>

      <div class="form-group">
        <label for="email"> E-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          ngModel
          name="email"
          email
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          ngModel
          name="password"
          #password
          required
        />
      </div>

      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          {{ isLoginMode ? "Sign up" : "Login" }}
        </button>
        |

        <button class="btn" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? "login" : "Sign Up" }}
        </button>
      </div>
    </form>
  </div>
</div>
